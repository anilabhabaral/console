<p>デプロイメントとは、サーバーにデプロイ可能なもの (例：EJB-JAR、WAR、EAR などのアプリケーションや、RAR または JBoss 固有のデプロイメントなどのあらゆる標準アーカイブ) を表します。</p>
<p id="drag-and-drop-deployment">    <strong>drag and drop</strong> を使用すると新しいデプロイメントを追加したり既存デプロイメントを削除することができます。1 つまたは複数のファイルをデプロイメント列にドラッグします。同じ名前のデプロイメントがすでに存在する場合は、デプロイメントが置き換えられ、存在しない場合はデプロイメントが追加されます。ドラッグアンドドロップで追加されたデプロイメントは、デフォルトで有効になっています。
</p>
